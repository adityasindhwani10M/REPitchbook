<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Portal</title>
    <style>
        :root {
            --primary: #557C55;
            --primary-hover: #3E5E3E;
            --bg-color: #F2F8F2;
            --card-bg: #ffffff;
            --text-main: #2F4F2F;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        p.subtitle {
            color: #6B8C6B;
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .role-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .role-card {
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(85, 124, 85, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: var(--text-main);
            border: 2px solid transparent;
            cursor: pointer;
        }

        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(85, 124, 85, 0.2);
            border-color: var(--primary);
        }

        .icon { font-size: 3rem; margin-bottom: 1rem; display: block; }
        .role-title { font-size: 1.5rem; font-weight: 700; display: block; margin-bottom: 0.5rem; }
        .role-desc { font-size: 0.9rem; color: #6B8C6B; display: block; }

        @media (max-width: 600px) {
            .role-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to PropMatch</h1>
        <p class="subtitle">Select your role to continue</p>

        <div class="role-grid">
            <!-- Link to Customer App -->
            <a href="/customer" class="role-card">
                <span class="icon">üè†</span>
                <span class="role-title">I'm a Customer</span>
                <span class="role-desc">I want to find, buy, or rent properties.</span>
            </a>

            <!-- Link to Broker App -->
            <a href="/broker" class="role-card">
                <span class="icon">üíº</span>
                <span class="role-title">I'm a Broker / Owner</span>
                <span class="role-desc">I want to list properties for sale.</span>
            </a>
        </div>
    </div>

</body>
</html>
